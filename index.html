<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <Form action="./submit.html">
        <img align="left" src="./" alt="">
    <h1>Jinnah Gov College</h1>
    <h2>Student Registration Form</h2>
    <hr>
    <table>
        <tr>
            <td id="raf">Student Image:</td>
            <td><img src="./img/pngegg.png" height="120px" width="100px"></td>
            <td><p  id="sha">(Less than 5 Mb)</p></td>
        </tr>
        <tr>
            <td id="raf"><label for="Student Name">Student Name:</label></td>
            <td><input type="text" placeholder="Full Name" required id="Student Name"></td>
        </tr>
        <tr>
            <td id="raf"><label for="Father's Name"> Father's Name:</label></td>
            <td><input type="text" placeholder="Father's Full Name" id="Father's Name" required></td>
        </tr>
        <tr>
            <td id="raf"><label for="Guardian Name"> Guardian Name:</label></td>
            <td><input type="text" placeholder="Guardian Name" id="Guardian Name" required></td>
        </tr>
            <tr>
                <td id="raf"><label for="Gender">Gender:</label></td>
                <td>Male<input type="radio" id="Gender" value="Male" name="Gender" >
                Female<input type="radio" id="Gender" value="Female" name="Gender"></td>
            </tr>
            <tr>
                <td id="raf"><label for="Date Of Birth"> Date Of Birth</label></td>
                <td><input type="date" required id="Date Of Birth"></td>
            </tr>
            <tr>
                <td id="raf"><label for="Email Address">Email Address:</label></td>
                <td><input type="email" required id="Email Address" placeholder="Email"></td>
            </tr>                
                <tr>
                    <td id="raf"><label for="Level">Level:</label></td>
                    <td>
                        <select name="" id="Level" required>
                        <option value="" selected disabled>Please Select</option>
                        <option value="">ShopKeeper</option>
                        <option value="">Student</option>
                        <option value="">Sellsman</option>
                    </select></td>
                </tr>
                <tr>
                    <td id="raf"><label for="Tel/Mobile">Tel/Mobile:</label></td>
                    <td><input type="number"id="Tel/Mobile" required placeholder="03182741708"></td>
                </tr>
                <tr>
                    <td id="raf"><label for="Submit"> Submit your form </label></td>
                    <td><button id="Submit"><img src="./img/25497-9-submit-button-photos.png" width="100px"></button></td>
                </tr>
                <!-- <img id="shai" src="./img/WhatsApp Image 2023-12-25 at 4.02.58 PM.jpeg" height="110px" width="80px" alt=""> -->
                <img id="kh" src="./img/real.png" height="180px" width="200px">
    </table>
</Form>
</div>
</body>
</html>
